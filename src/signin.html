<div class="sign-box">

			<span class="rem">

			<br/>
			<!-- <input type="submit" value="SignIN" class="btn btn-lg"/> -->

				Sign In

			</a>
			<br/>
			<p style="margin-left:36%;color: white;//font-weight: bold;font-size: 1.3em;margin-top:6%;margin-bottom:7%;">Or</p>

			<a href="#">
			<img src="../img/facebook2.png" alt="facebook_img">
			</a>
